<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 div{width: 200px;height: 200px;border: 1px solid red;display: none}
        .setive{background: red}
    </style>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            $("#div1").find("input").click(function(){
                $("#div1").find("input").attr("class","");
                $("#div1").find("div").css("display","none");
                $(this).attr("class","setive");
                $("#div1").find("div").eq($(this).index()).css("display","block");
            })
        })
    </script>
</head>
<body>
<div id="div1">
    <input type="button" class="setive" value="1"/>
    <input type="button" value="2"/>
    <input type="button" value="3"/>
    <div style="display: block">111111</div>
    <div>22222222</div>
    <div>33333333</div>
</div>

</body>
</html>
