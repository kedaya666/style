<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QQ注册</title>
    <script src="jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="qqlogin.css" type="text/css"/>
</head>
<body>
<div class="box">
<!--页面头部-->
    <div class="box-top">
        <div class="right">
            <span>简体中文</span>
            <span>繁体中文</span>
            <span style="border-right: none">English</span><br/>
            <a href="#">意见反馈</a>
        </div>
    </div>
<!--页面主体-->
    <div class="box-dow">
        <div class="dow-left">
            <div class="number">
                <p class="number-p1"><img src="images/icon_1_05.png" alt=""/>&nbsp;QQ账号</p>
                <p class="number-p2">由数字组成，经典通行账号</p>
            </div>
            <div class="postbox">
                <p class="postbox-p1"><img src="images/icon_1_02.png" alt=""/>&nbsp;邮箱账号</p>
                <p class="postbox-p2">用邮箱注册，便于记忆</p>
            </div>
            <div class="like">
                <input type="text" value="输入想要的4-10位数字"/>
                <div class="like-box">
                    <span><img src="images/icon_1_14.png" alt=""/>生日</span>
                    <span><img src="images/icon_1_19.png" alt=""/>爱情</span>
                    <span><img src="images/icon_1_16.png" alt=""/>手机</span>
                    <span><img src="images/icon_1_10.png" alt=""/>年度</span>
                </div>
            </div>
        </div>
        <div class="dow-right">
            <div class="banner"><img src="images/enterBannerC.jpg" alt=""/></div>
            <div class="form">
                <h3>注册账号</h3>
                <form action="" method="post" id="main">
                    <div class="main-div1">
                        昵称 <input type="text" class="form-txt" id="username"/>
                    </div>
                    <div class="main-div1">
                        密码 <input type="password" class="form-txt" id="password"/>
                    </div>
                    <div class="main-div5">
                        确认密码 <input type="password" class="form-txt" id="password1"/>
                    </div>
                    <div class="main-div2">
                        性别 <input type="radio" name="sex" value="man"/>男
                             <input type="radio" name="sex" value="woman"/>女
                    </div>
                    <div class="main-div2">
                        生日 <select>
                                  <option value="公历">公历</option>
                                  <option value="农历">农历</option>
                            </select>
                            <select>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            </select>
                        <select>
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                        </select>
                        <select>
                            <option value="11">11日</option>
                            <option value="12">12日</option>
                        </select>
                    </div>
                    <div class="main-div3">
                        所在地
                        <select>
                        <option value="中国">中国</option>
                        <option value="美国">美国</option>
                        </select>
                        <select>
                            <option value="山西">山西</option>
                            <option value="山东">山东</option>
                        </select>
                        <select>
                            <option value="大同">大同</option>
                            <option value="太原">太原</option>
                        </select>
                    </div>
                    <div class="main-div7">
                        手机号码 <input type="text" class="form-txt" id="tel"/>
                    </div>
                    <p class="main-p">可通过手机号码快速找回密码</p>
                    <p class="main-p">中国大陆地区以外手机号码 <a href="#">点击这里</a></p>
                    <div class="main-div6">
                        <input type="button" value="立即注册" class="btn"/>
                    </div>
                    <div class="main-div4">
                        <input type="checkbox"/>同时开通QQ空间 <br/>
                        <input type="checkbox"/>我已阅读并同意相关服务条款和隐私政策
                    </div>

                </form>

            </div>

        </div>

    </div>
</div>







<script src="qqlogin.js"></script>
</body>
</html>
